<section class="wrapper">

    <section class="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-2">
                    <a href="./"><img src="assets/img/logo.png" class="header-logo" /></a>
                </div>
                <div class="col-9">
                    <form class="terms-search-form" [formGroup]="factForm">
                        <!-- START FORM -->
                        <input class="terms-text" type="text" formControlName="term"
                            placeholder="Insira o termo ou URL que deseja verificar">
                        <span class="inline-button">
                            <button class="search-btn" [disabled]="!factForm.valid" (click)="executeSearch()" [hidden]="hasResults">
                                <img src="assets/img/search.svg"> Verificar</button>
                            
                            <button class="search-clear" (click)="clearSearch()" [hidden]="!hasResults"><i class="fa fa-close"></i></button>
                        </span>
                    </form> <!-- END FORM -->
                </div>
            </div>
        </div>
    </section>
    
    <section class="content">
        <div class="container">
            <div class="row">
                <div class="col-12 results">
                    <h3>Resultados</h3>
                    <hr/>
                    <!-- ARTICLE -->
                    <article class="item" *ngFor="let fact of facts">
                        <div class="item-left">
                            <h4 class="title">
                                <a href="{{fact.source.url}}">{{fact.title}}</a>
                            </h4>
                            <div class="description">
                                <span>{{fact.description ? fact.description : '...'}}</span>
                            </div>
                            <div class="source">
                                <i class="fa fa-link"></i> 
                                <a href="{{fact.source.host.url}}" target="_new">{{fact.source.host.name}}</a>
                                <time datetime="2019-09-10T16:09:00Z">Ontem</time>
                            </div>
                        </div>
                        <div class="item-right">
                            <figure class="image">
                                <img src="{{fact.image ? fact.image : 'assets/img/placeholder.png'}}"
                                    alt="">
                            </figure>
                        </div>
                    </article> <!-- END ARTICLE -->
                </div>
            </div>
        </div>
    </section>

    <section class="footer item item-end">
        <p>Â© 2019 TCC 2 - UniMetrocamp Wyden</p>
    </section>

</section>
